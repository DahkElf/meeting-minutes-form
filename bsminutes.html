<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <h1 class="bg-inverse tall-banner">Meeting Minutes</h1>
          </div>
        </div>
      </div>
      
      <form>
        <div class="row">
          
          <div class="col-md-6 col-xs-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">Attendance</h2>
              </div>
              <div class="panel-body">
                
                
                
              </div> <!-- .panel-body -->
            </div> <!-- .panel .panel-default -->
          </div> <!-- .col-md-6 .col-xs-12 -->
          
          <div class="col-md-6 col-xs-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">Reports</h2>
              </div>
              <div class="panel-body">
                
              </div> <!-- .panel-body -->
            </div> <!-- .panel panel-default -->
          </div> <!-- .col-md-6 .col-xs-12 -->
          
        </div> <!-- .row -->
        
        <div class="row"> <!-- old/new business row -->
          
          <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">Old Business</h2>
              </div>
              <div class="panel-body">
                <textarea class="form-control" rows="5"
                  placeholder="Enter Old Business Items here."></textarea>
              </div> <!-- .panel-body -->
            </div> <!-- .panel .panel-default -->
          </div> <!-- .col-xs-12 .col-md-6 -->
            
          <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">New Business &amp; Open Forum</h2>
              </div>
              <div class="panel-body">
                <textarea class="form-control" rows="5"
                  placeholder="Enter New Business & Open Forum items here."></textarea>
              </div> <!-- .panel-body -->
            </div> <!-- .panel .panel-default -->
          </div> <!-- .col-xs-12 col-md-6 -->
          
        </div> <!-- .row -->
        
        <div class="row"> <!-- action items row -->
          <div class="col-xs-0 col-md-3"></div>
          <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">Action Items</h2>
              </div>
              <div class="panel-body">
                <textarea class="form-control" rows="5"
                  placeholder="Enter Action Items here."></textarea>
              </div>
            </div> <!-- .panel .panel-default -->
          </div> <!-- .col-xs-12 .col-md-6 -->
          <div class="col-xs-0 col-md-3"></div>
        </div> <!-- .row -->
        
        <div class="row">
          
          <div class="col-xs-0 col-md-3"></div>
          <div class="col-xs-12 col-md-6">
            
            <div class="text-center">
              <input class="btn btn-primary" type="submit" value="Submit" />
              <input class="btn btn-primary" type="button" value="Get Text" />
            </div>
            
          </div> <!-- .col-xs-12 .col-md-6 -->
          <div class="col-xs-0 col-md-3"></div>
        </div> <!-- .row -->
        
      </form>
      
      <hr />
      
      <div class="row footer">
          <div class="col-xs-12">
            <div class="text-center bg-inverse tall-banner">
              <span class="small">
                Meeting Minutes Form <br />
                South Puget Sound Area Narcotics Anonymous <br />
                www.spsana.org
              </span>
            </div>
          </div>
      </div>
      
    </div><!-- /.container-fluid -->
    
    


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
